<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" /> 
  
    <script src= 
"https://code.jquery.com/jquery-3.4.1.slim.min.js"> 
    </script>
    <script src= 
"./tic-tac-toe.js"> 
    </script> 
    <link rel="stylesheet" href= 
"./tic-tac-toe.css"> 
    
    <link rel="stylesheet" href= 
"https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
          integrity= 
"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
          crossorigin="anonymous"> 
         
  
</head> 
  
<body> 
    
    <!-- Heading -->
    <div class="container-fluid text-center" style="display: flex;align-items: center;justify-content: center;"> 
        <h1 style="color: rgb(55, 39, 197);">TIC-TAC-TOE</h1></div> 
    <br> 
    <br> 
    <div class="container-fluid text-center"  style="display: flex;align-items: center;justify-content: center;"> 
        
        <!-- Inform area for player's turn -->
        <h4 id="screen" style="color: rgb(66, 209, 125);"> 
          PLAYER 1
        </h4> 
    </div> 
    <br> 
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-4">   </div> 
            <div class="col-lg-4"> 
                <!-- Playing Canvas -->
                <center> 
                    <table> 
                        <tr> 
                            <td colspan="3"> 
                        </tr> 
                        <tr> 
                            <td> 
                                <button class="sq1 r"></button> 
                            </td> 
                            <td> 
                                <button class="sq2 r"></button> 
                            </td> 
                            <td> 
                                <button class="sq3 r"></button> 
                            </td> 
                        </tr> 
                        <tr> 
                            <td> 
                                <button class="sq4 r"></button> 
                            </td> 
                            <td> 
                                <button class="sq5 r"></button> 
                            </td> 
                            <td> 
                                <button class="sq6 r"></button> 
                            </td> 
                        </tr> 
                        <tr> 
                            <td> 
                                <button class="sq7 r"></button> 
                            </td> 
                            <td> 
                                <button class="sq8 r"></button> 
                            </td> 
                            <td> 
                                <button class="sq9 r"></button> 
                            </td> 
                        </tr> 
                    </table> 
                    <br> 
                    <br> 
                    
                    <!-- Reset button for Game -->
                    <input type="button" 
                           class="reset btn btn-lg btn-danger btn-block"
                           value="RESET" onClick="reset()" /> 
                </center> 
            </div> 
            <div class="col-lg-4">   </div> 
        </div> 
    </div> 
</body> 
  
</html>
